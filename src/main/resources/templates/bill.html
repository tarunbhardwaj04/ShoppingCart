<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Invoice Summary</title>
    <link rel="stylesheet" th:href="@{/style.css?v=1}">
    <style>
        /* Additional styles for Payment Options */
        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .payment-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .payment-option:hover {
            border-color: #3498db;
            background-color: #f8fbfd;
        }

        .payment-option input[type="radio"] {
            transform: scale(1.5);
            margin-right: 15px;
        }

        .option-details {
            display: flex;
            flex-direction: column;
        }

        .option-title {
            font-weight: bold;
            font-size: 1.1em;
            color: #2c3e50;
        }

        .option-desc {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        /* Modal Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Invoice / Bill Summary ðŸ§¾</h1>

        <table>
            <tr>
                <th>Item Name</th>
                <th style="text-align: right;">Unit Price</th>
                <th>Quantity</th>
                <th style="text-align: right;">Line Subtotal</th>
            </tr>

            <tr th:each="item : ${cartItems}">
                <td th:text="${item.name}"></td>

                <td class="price-column">
                    â‚¹ <span th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')}"></span>
                </td>

                <td th:text="${item.quantity}"></td>

                <td class="price-column">
                    â‚¹ <span
                        th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 2, 'POINT')}"></span>
                </td>
            </tr>
        </table>

        <br>

        <div style="margin-top: 30px; padding: 15px; border-top: 2px solid #ccc; text-align: right;">

            <p><strong>Net Subtotal:</strong>
                <span class="price-column"
                    th:text="'â‚¹ ' + ${#numbers.formatDecimal(subTotal, 0, 'COMMA', 2, 'POINT')}"></span>
            </p>

            <p><strong>Tax Amount:</strong>
                <span class="price-column"
                    th:text="'â‚¹ ' + ${#numbers.formatDecimal(taxAmount, 0, 'COMMA', 2, 'POINT')}"></span>
            </p>

            <p
                style="font-size: 1.5em; font-weight: bold; color: #2c3e50; border-top: 1px dashed #ccc; padding-top: 10px;">
                Grand Total:
                <span class="price-column"
                    th:text="'â‚¹ ' + ${#numbers.formatDecimal(grandTotal, 0, 'COMMA', 2, 'POINT')}"></span>
            </p>
        </div>

        <div style="margin-top: 30px; text-align: center;">
            <div style="margin-top: 30px; text-align: center;">
                <form id="checkoutForm" th:action="@{/cart/payment}" method="post" style="display: inline;">
                    <!-- Pass selected items to the checkout controller -->
                    <div th:each="id : ${selectedItems}">
                        <input type="hidden" name="selectedItems" th:value="${id}" />
                    </div>

                    <button class="btn-primary" type="submit" style="margin-right: 10px; font-size: 16px;">
                        Proceed to Payment ðŸ’³
                    </button>
                </form>
                <a th:href="@{/cart/inventory}">
                    <button class="btn-secondary">Back to Inventory</button>
                </a>
            </div>
        </div>

</body>

</html>
